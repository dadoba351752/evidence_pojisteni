<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container mw-75">
    <h1 class="h1 my-2">Vytvoření nového pojištění</h1>
    <form th:object="${insurance}"
          th:action="@{/insured-clients/{id}/new-insurance(id=${clientId})}"
          method="post">
        <section th:replace="~{fragments/layout.html :: insuranceForm}">
        </section>
        <button type="submit" class="btn btn-success">Sjednat pojištění</button>
    </form>
</div>
<a th:href="@{/insured-clients/{id}(id=${clientId})}" class="btn btn-primary">Zpět detail pojištěného</a>


<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
